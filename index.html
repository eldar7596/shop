<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <title>Shop</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
    <link href = "https://fonts.googleapis.com/css2? family = Poppins: wght @ 400; 500; 600; 700 & display = swap "rel =" stylesheet ">
    <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
    <header class="header__inner">
        <div class="container">
            <div class="header__item">
             <a href="#" class="logo">YOUR LOGO</a>
               <nav class="menu">
                  <ul class="menu__list">
                    <li class="menu__list-item"><a href="#" class="menu__link">HOME</a></li>
                    <li class="menu__list-item"><a href="#" class="menu__link">SHOP</a></li>
                    <li class="menu__list-item"><a href="#" class="menu__link">LOOK BOOK</a></li>
                    <li class="menu__list-item"><a href="#" class="menu__link">FEATURES</a></li>
                    <li class="menu__list-item"><a href="#" class="menu__link">PAGES</a></li>
                    <li class="menu__list-item"><a href="#" class="menu__link">BLOG</a></li>
                  </ul>
               </nav>
               <div class="header__icon">
                   <i class="fas fa-search"></i>
                   <i class="far fa-heart"></i>
                   <i class="fas fa-shopping-cart"></i>
               </div>
            </div>
        </div>

    </header>
<section id="hero">
    <div class="hero__item">
        <div class="hero__item-content">
            <span class="hero__desc">
                NEW TREND
            </span>
          <h1 class="hero__title">
              <span class="hero__desc">
                  An exclusive selection of this season`s trends.
              </span>
              <a href="#" class="hero__link">DISCOVER</a>
              <a href="#" class="hero__link">SHOP NOW</a>
          </h1>
        </div>
    </div>

</section>

<section id="catalog_women">
    <div class="container">
        <div class="catalog_row">
            <div class="col-3">
                <div class="catalog_item">
                    <img src="image/" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
    <section class="container">
        <div class="row">
          <div class="col-6">
            <div class="item">
                <a href="#" class="logo">YOUR LOGO</a>
                <span class="info__desc">
                   We earned a reputation of being good at what we do.
Let us take your online shop to new dimension in
success!
                </span>
            </div>
          </div>
        </div>
    </section>

 </body>
</html>
